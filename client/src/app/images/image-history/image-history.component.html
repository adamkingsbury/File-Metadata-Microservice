<table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">Upload Date</th>
      <th scope="col">Filename</th>
      <th scope="col">Width</th>
      <th scope="col">Height</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let upload of uploadHistory">
      <!-- <th scope="row">{{upload._id}}</th> -->
      <td>{{upload.uploadedAt}}</td>
      <td>{{upload.filename}}</td>
      <td>{{upload.dimensions.width}}</td>
      <td>{{upload.dimensions.height}}</td>
    </tr>
  </tbody>
</table>
